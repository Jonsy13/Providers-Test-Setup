name: EKS-Pipeline
on:
  workflow_dispatch:

jobs:
  Chaos-Eks-Action:
    runs-on: ubuntu-latest
    env:
      AWS_SECRET_ACCESS_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-2

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - run: |
          whereis aws
          echo $PATH

      - run: aws --version

      - run: |
          aws eks --region eu-west-2 update-kubeconfig --name vedant-test-cluster

      - name: Checking Cluster connection
        run: |
          kubectl get nodes
          kubectl get pods -A

      - name: run some commands
        run: kubectl get nodes

      - name: Setting up kubeconfig ENV for Github Chaos Action
        run: echo ::set-env name=KUBE_CONFIG_DATA::$(base64 -w 0 ~/.kube/config)
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - name: Setup Litmus
        uses: uditgaurav/k8s-actions@master
        env:
          INSTALL_LITMUS: true

      - name: Running Litmus pod delete chaos experiment
        uses: uditgaurav/k8s-actions@master
        env:
          EXPERIMENT_NAME: pod-delete
          EXPERIMENT_IMAGE: litmuschaos/go-runner
          EXPERIMENT_IMAGE_TAG: latest
          JOB_CLEANUP_POLICY: delete

      - name: Uninstall Litmus
        if: always()
        uses: uditgaurav/k8s-actions@master
        env:
          LITMUS_CLEANUP: true
